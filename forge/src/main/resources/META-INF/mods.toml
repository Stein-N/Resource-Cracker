modLoader = "javafml"
loaderVersion = "${forge_loader_version_range}"
license = "${mod_license}"

[[mods]]
    modId = "${mod_id}"
    version = "${mod_version}"
    displayName = "${mod_name}"
    authors = "${mod_author}"
    description = '''${mod_description}'''
    logoFile = "icon.png"

[[dependencies.${mod_id}]]
    modId = "forge"
    mandatory = true
    versionRange = "${forge_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "minecraft"
    mandatory = true
    versionRange = "${minecraft_version_range}"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "simpleconfigapi"
    mandatory = true
    versionRange = "[${simple_config_api}, )"
    ordering = "NONE"
    side = "BOTH"

[[dependencies.${mod_id}]]
    modId = "stophoslib"
    mandatory = true
    versionRange = "[${stophos_lib}, )"
    ordering = "NONE"
    side = "BOTH"
